<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align: center;">
    <h1>Hello to my blog, hi friends</h1>
<ul>
        {% for i in posts %}
            <li>

            </li>
        {% endfor %}
</ul>
</body>
</html>
